<!doctype html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <title>Wyb√≥r metody kontaktu</title>
    <style>
      #info {
        padding: 10px;
        background-color: #eef5ff;
        border: 1px solid #99c;
        margin-top: 10px;
        color: #334;
        font-size: 0.95em;
        display: none;
      }
    </style>
  </head>
  <body>
    <p>Wybierz przynajmniej jednƒÖ metodƒô kontaktu:</p>

    <label>
      <input type="checkbox" id="emailCheckbox" /> Kontakt przez e-mail
    </label>
    <br />
    <label>
      <input type="checkbox" id="phoneCheckbox" /> Kontakt telefoniczny
    </label>
    <br /><br />

    <div id="info">
      ‚ÑπÔ∏è Podaj przynajmniej jednƒÖ formƒô kontaktu: e-mail lub telefon.
    </div>

    <script>
      const emailCheckbox = document.getElementById("emailCheckbox");
      const phoneCheckbox = document.getElementById("phoneCheckbox");
      const info = document.getElementById("info");

      function updateInfo() {
        const email = emailCheckbox.checked;
        const phone = phoneCheckbox.checked;

        // II prawo de Morgana: !(p ‚à® q) ‚â° !p ‚àß !q
        // if (!email && !phone) {
        if (!(email || phone)) {
          info.style.display = "block";
        } else {
          info.style.display = "none";
        }
      }

      emailCheckbox.addEventListener("change", updateInfo);
      phoneCheckbox.addEventListener("change", updateInfo);

      // üîß Sprawdzenie po za≈Çadowaniu strony
      updateInfo();
    </script>
  </body>
</html>
