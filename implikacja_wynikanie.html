<!doctype html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <title>Formularz z grafem decyzji</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
        display: flex;
        gap: 40px;
      }
      form {
        flex: 1;
      }
      h1 {
        font-size: 1.4em;
      }
      label {
        display: block;
        margin: 8px 0;
      }
      select,
      textarea {
        width: 100%;
        padding: 6px;
        margin: 8px 0;
      }
      textarea {
        min-height: 100px;
      }
      button {
        margin-top: 15px;
        padding: 8px 16px;
        font-size: 1em;
        cursor: pointer;
      }
      button:disabled {
        background: #ccc;
        cursor: not-allowed;
      }
      .hidden {
        display: none;
      }
      .error {
        color: red;
        margin-top: 10px;
      }

      /* Styl grafu */
      .decision-graph {
        flex: 1;
        min-width: 250px;
        font-size: 0.9em;
      }
      .node {
        border: 1px solid #333;
        border-radius: 8px;
        padding: 8px;
        margin: 10px;
        text-align: center;
        background: #eee;
        position: relative;
      }
      .active {
        background: #c7f5c4;
        border-color: #2d7a2d;
        font-weight: bold;
      }
      .branch {
        margin-left: 30px;
      }
      .line::before {
        content: "";
        position: absolute;
        left: -15px;
        top: 50%;
        width: 15px;
        height: 2px;
        background: #555;
      }
    </style>
  </head>
  <body>
    <form id="contactForm">
      <h1>Formularz kontaktowy</h1>

      <label for="topic">Wybierz temat sprawy:</label>
      <select id="topic">
        <option value="">-- wybierz --</option>
        <option value="reklamacja">Reklamacja</option>
        <option value="produkt">Pytanie o produkt</option>
        <option value="inna">Inna sprawa</option>
      </select>

      <div id="purchaseSection" class="hidden">
        <label for="purchase">Wybierz zakup do reklamacji:</label>
        <select id="purchase">
          <option value="">-- wybierz --</option>
          <option value="order123">Zamówienie #123 – Laptop</option>
          <option value="order124">Zamówienie #124 – Słuchawki</option>
          <option value="order125">Zamówienie #125 – Telefon</option>
        </select>
      </div>

      <label for="description">Opisz swoją sprawę:</label>
      <textarea id="description" placeholder="Wpisz szczegóły..."></textarea>

      <button id="submitBtn" type="submit" disabled>Wyślij</button>
      <div id="errorMsg" class="error"></div>
    </form>

    <!-- Graf decyzji -->
    <div class="decision-graph">
      <div id="nodeStart" class="node">Start</div>
      <div class="branch">
        <div id="nodeComplaint" class="node line">Reklamacja</div>
        <div class="branch">
          <div id="nodePurchase" class="node line">Wybór zakupu</div>
        </div>
        <div id="nodeProduct" class="node line">Pytanie o produkt</div>
        <div id="nodeOther" class="node line">Inna sprawa</div>
      </div>
      <div id="nodeDescription" class="node">Opis sprawy</div>
      <div id="nodeSubmit" class="node">Wyślij</div>
    </div>

    <script>
      const topic = document.getElementById("topic");
      const purchaseSection = document.getElementById("purchaseSection");
      const purchase = document.getElementById("purchase");
      const description = document.getElementById("description");
      const submitBtn = document.getElementById("submitBtn");
      const errorMsg = document.getElementById("errorMsg");

      const nodes = {
        start: document.getElementById("nodeStart"),
        complaint: document.getElementById("nodeComplaint"),
        purchase: document.getElementById("nodePurchase"),
        product: document.getElementById("nodeProduct"),
        other: document.getElementById("nodeOther"),
        description: document.getElementById("nodeDescription"),
        submit: document.getElementById("nodeSubmit"),
      };

      function clearHighlights() {
        for (const key in nodes) nodes[key].classList.remove("active");
      }

      function highlightPath(pathKeys) {
        clearHighlights();
        pathKeys.forEach((k) => nodes[k]?.classList.add("active"));
      }

      function validate() {
        const selectedTopic = topic.value;
        const isComplaint = selectedTopic === "reklamacja";
        const hasPurchase = purchase.value !== "";
        const hasDescription = description.value.trim().length > 0;

        // Budujemy aktualną ścieżkę od Start
        const path = ["start"];

        if (selectedTopic === "reklamacja") {
          path.push("complaint");
          if (hasPurchase) path.push("purchase");
        } else if (selectedTopic === "produkt") {
          path.push("product");
        } else if (selectedTopic === "inna") {
          path.push("other");
        }

        if (hasDescription) path.push("description");

        // Jeśli formularz jest w pełni poprawny, dodaj "Wyślij"
        const valid =
          selectedTopic !== "" &&
          (!isComplaint || hasPurchase) &&
          hasDescription;
        if (valid) path.push("submit");

        // Podświetlenie całej ścieżki
        highlightPath(path);

        submitBtn.disabled = !valid;
        return valid;
      }

      topic.addEventListener("change", () => {
        purchaseSection.classList.toggle(
          "hidden",
          topic.value !== "reklamacja",
        );
        validate();
      });
      purchase.addEventListener("change", validate);
      description.addEventListener("input", validate);

      document.getElementById("contactForm").addEventListener("submit", (e) => {
        if (!validate()) {
          e.preventDefault();
          errorMsg.textContent = "Uzupełnij wszystkie wymagane pola.";
        } else {
          errorMsg.textContent = "";
          alert("Formularz wysłany!");
        }
      });

      validate(); // inicjalizacja
    </script>
  </body>
</html>
